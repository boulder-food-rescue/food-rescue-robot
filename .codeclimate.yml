---
engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: false
  duplication:
    enabled: true
    config:
      languages:
        ruby:
          mass_threshold: 30
        javascript:
  eslint:
    enabled: false
  fixme:
    enabled: true
  rubocop:
    enabled: false
ratings:
  paths:
  - Gemfile.lock
  - "**.erb"
  - "**.haml"
  - "**.rb"
  - "**.slim"
  - "**.css"
  - "**.js"
exclude_paths:
- config/
- db/
- public/
- script/
- spec/
- vendor/
